<!DOCTYPE html>
<html>
  <head>
    <title>GifMe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <meta name="application-name" content="GifMe" />
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="landing">
      <div class="landing__wrapper">
        <h1 class="landing__heading">gif<span>Me</span></h1>
        <form class="landing__form" id="search-form">
          <input class="landing__search" autocomplete="off" id="search" type="text" placeholder="Search the web for your gif needs">
        </form>
      </div>
      <div class="gifs">
        <div class="meta">
          <div class="meta__tag"></div>
          <div class="meta__count"></div>
        </div>
        <div class="gif-list"></div>
        <button class="load-more">Load more</button>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/gif-search.js"></script>
  </body>
</html>
